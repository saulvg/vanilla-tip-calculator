<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body class="light">
    <main class="card">
      <div class="header">
        <h1>Calculadora de propinas</h1>
        <button id="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>
      </div>
      <form id="tip-form">
        <div class="field">
          <label for="bill-amount">ðŸ§¾ Importe (â‚¬)</label>
          <input
            type="number"
            id="bill-amount"
            name="bill"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="field presets">
          <span>Propina %</span>
          <div class="buttons">
            <button type="button" data-tip="5">5 %</button>
            <button type="button" data-tip="10">10 %</button>
            <button type="button" data-tip="15">15 %</button>
            <button type="button" data-tip="20">20 %</button>
            <input
              type="number"
              id="tip-percentage"
              name="tip"
              min="0"
              max="100"
              step="1"
              placeholder="% personalizado"
            />
          </div>
        </div>
        <div class="field">
          <label for="num-people">ðŸ‘¥ Personas</label>
          <input
            type="number"
            id="num-people"
            name="people"
            min="1"
            step="1"
            value="1"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Calcular</button>
        <button type="reset" class="btn-secondary">Reiniciar</button>
      </form>
      <section id="result" aria-live="polite"></section>
    </main>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
